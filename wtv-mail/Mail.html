<!DOCTYPE HTML>
<html><head>
  <title>Mail for SKCro</title>
  <link rel=stylesheet type=text/css href=../css/style.css>
  <link rel=stylesheet type=text/css href=../css/service.css>
  <link rel=stylesheet type=text/css href=../css/mail.css>
  <link rel="shortcut icon" href=../Icon.png>
  <link rel=apple-touch-icon href=../images/AppleTouchIcon.png>
  <script src=../js/main.js></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="WebTV HD">
</head>
<body>
<audio id=clickSound src=../audio/click.mp3 preload=auto></audio>
<audio id=inputSound src=../audio/inputClick.mp3 preload=auto></audio>
<audio id=submitSound src=../audio/submitClick.mp3 preload=auto></audio>
<audio id=errorSound src=../audio/error.mp3 preload=auto></audio>
<audio id=panelUp src=../audio/up.mp3 preload=auto></audio>
<audio id=panelDown src=../audio/down.mp3 preload=auto></audio>
<div id=selectionbox></div>

<div class=sidebar style=background-color:#333B5A;>
  <div class=sidebar-contents>
    <img class="sidebar-logo clickable" src=../images/WebTVJewel.svg alt="WebTV Logo." onClick="linkHandler('../Home.html');">
    <div class="sidebar-border mail"></div>
    <div class="sidebar-link clickable">Write</div>
    <div class="sidebar-border mail"></div>
    <div class="sidebar-link clickable">Storage</div>
    <div class="sidebar-border mail"></div>
    <div class="sidebar-link clickable">Addresses</div>
    <div class="sidebar-border mail"></div>
    <div class="sidebar-link clickable">Clean up</div>
    <div class="sidebar-border mail"></div>
    <div class="sidebar-link clickable">Settings</div>
    <div class="sidebar-border mail"></div>
    <div class="sidebar-link clickable">Help</div>
    <div class="sidebar-border mail"></div>
  </div>
  <div class="bottom-right-image mail"></div>
  <div class=sidebar-shadow></div>
</div>

<div class=main-content>
  <h2>Mail list for SKCro</h2>
  <p>You have 2 messages</p>
  <div class=mail-header>
    <div class=border><hr class=print-only></div>
    <table class=top-items-mail>
      <thead>
        <tr>
       	<td class=from>From</td>
       	<td class=subject>Subject</td>
       	<td class=date>Date</td>
       	</tr>
      </thead>
    </table>
    <div class=border><hr class=print-only></div>
  </div>

  <table class=mail-messages>
    <tbody>
      <tr class="mail-message unread" role=button onClick="linkHandler('readMail.html');">
        <td><button class="message-outline clickable"></button></td> <!-- Hacky way to make the selectionbox outline the message -->
    	<td class=from>SKCro</td>
    	<td class=subject>Welcome to WebTV HD!</td>
    	<td class=date>Just Now</td>
      </tr>
      <tr class=mail-message role=button onClick="linkHandler('readMail.html');">
        <td><button class="message-outline clickable"></button></td>
    	<td class=from>johnlandlord@aol.com</td>
    	<td class=subject>Notice of Eviction</td>
    	<td class=date>1 minute ago</td>
      </tr>
	</tbody>
  </table>
</div>
</body></html>
